<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Clab Registration </title>
</head>
<body>
    <header>
        <h1> Adventure Clab Registration Form</h1>

    </header>
    <main>
        <section>
            <article>
                <h2>Participant Details </h2>
                <form action="#" method="post"> 
                    <label for="Name">Enter Your Name </label><br>
                    <input type="text" name="Name" placeholder="name"><br>
                     <label for="email">Enter Your email </label><br>
                    <input type="text" name="email" placeholder="email"><br>
                     <label for="contact number">Contact Details </label><br>
                    <input type="Number" name="Number" placeholder="contact details"><br>
                     <label for="gender">Select your gender</label><br>
                    <input type="radio" name="gender" placeholder="Male">Male
                    <input type="radio" name="gender" placeholder="Female">Female
                    <input type="radio" name="gender" placeholder="others"> others <br><br>
                     <label for="destination">Choose Destination</label>
        <select id="destination" id="name">
            <option value="choose">Choose</option> 
            <option value="goa"> Goa </option>
            <option value="Mumbai"> Mumbai</option>
            <option value="Manali"> Manali </option>
            <option value="Kashmir"> Kashmir </option>
            <option value="Rajasthan">Rajasthan </option>
        </select><br><br>

        <label for="date">Travel date</label>
        <input type="date" id="date" name="date"><br><br>
        <label for="Number">Total numbers of travelres </label>
        <input type="number" id="numbers" placeholder="Total number of travelers"><br><br>
        <label for="idproof">Upload id proof</label>
        <input type="file" id="idproof" name="idproof"><br><br>
        <label for="activities">Select adventure activities</label><br><br>
        <input type="checkbox" name="activities" placeholder="Trekking"> Trekking
        <input type="checkbox" name="activities" placeholder="Rafting"> Rafting 
        <input type="checkbox" name="activities" placeholder="Camping"> Camping <br><br>
        <label for="Fitness">Fitness level</label>
        <input type="range" id="fitness" name="fitness" min="0%" max="100%"><br><br>
         <label>T- Shirt Size </label><br>
        <input type="radio" id="sizeS" name="size" value="S">
        <label for="sizeS">S</label>
        <input type="radio" id="sizeM" name="size" value="M">
        <label for="sizeM">M</label>
        <input type="radio" id="sizeL" name="size" value="L">
        <label for="sizeL">L</label>
        <input type="radio" id="sizeXL" name="size" value="XL">
        <label for="sizeXL">XL</label>
        <input type="radio" id="sizeXXL" name="size" value="XXL">
        <label for="sizeXXL">XXL</label>
        <br>
        <br>
        <label for="color">Favourite T- shirt colour</label>
        <input type="color" id="color" name="color"><br><br>
        <br><br>
                    
                    <label for="special requirement">special requirement</label>
                     <textarea id="feedback" name="feedback" rows="4" coloumn="50"></textarea><br><br>
                     <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">I agree to the terms and conditions</label><br><br>
                    <button>submit </button>
                    <button>Reset</button>
                </form>
            </article>
        </section>
        <aside>
            <h3>Note:</h3> <p> Please ensure all the information is correct. You will be contacted via the email or phone provided.</p>
        
        </aside>
    </main>
    <footer>
        <p>&copy; 2025 Adventure club. All rights reserved. </p>
    </footer>
</body>
</html>

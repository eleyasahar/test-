<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form Exercise </title>
</head>
<body>
    <h1><center>Travel & T- Shirt Order Form</center> </h1>
    <form action="#" method="post">
        <label for="name">Full name </label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Enter your email </label>
        <input type="email" id="email" name="email" required> <br>
        <br> 
       
        <label for="destination">Choose Destination</label>
        <select id="destination" id="name">
            <option value="blank"></option> 
            <option value="goa"> Goa </option>
            <option value="Mumbai"> Mumbai</option>
            <option value="Manali"> Manali </option>
            <option value="Kashmir"> Kashmir </option>
            <option value="Rajasthan">Rajasthan </option>
        </select>
        <br> <br> 
        <label>T- Shirt Size </label><br>
        <input type="radio" id="sizeS" name="size" value="S">
        <label for="sizeS">S</label>
        <input type="radio" id="sizeM" name="size" value="M">
        <label for="sizeM">M</label>
        <input type="radio" id="sizeL" name="size" value="L">
        <label for="sizeL">L</label>
        <input type="radio" id="sizeXL" name="size" value="XL">
        <label for="sizeXL">XL</label>
        <input type="radio" id="sizeXXL" name="size" value="XXL">
        <label for="sizeXXL">XXL</label>
        <br>
        <br>
    

        <label for="color">Favourite T- shirt colour</label>
        <input type="color" id="color" name="color">
        <br><Br>
        <label for="idproof">Upload Id proof</label>
        <input type="file" id="idproof" name="idproof"> <br><br>
        <label for="date">Travel date</label>
        <input type="date" id="date" name="date"> <br><br>

        <label for="excitement">Level Excitement</label>
        <input type="range" id="excitement" name="excitement" min="0%" max="100%"><br><br>

        <label for="Feedback"> Feedback or suggestion </label><br>
        <textarea id="feedback" name="feedback" rows="4" column="50"></textarea><br> <br>

        <input type="checkbox" id="agree" name="agree" required>
        <label for="agree"> I agree to the  trems and conditions</label><br><br>

        <input type="submit" value="submit">
        <input type="reset" value="reset">





    </form>
</body>
</html>
